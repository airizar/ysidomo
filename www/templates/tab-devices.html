<ion-view view-title="Devices">
  <ion-content class="padding">
    <div class="list card" ng-controller="DevicesCtrl">
      <div class="list" ng-repeat="device in devices">
        <div class="item item-divider">
          {{device.name}}
           <a class = "item-icon-right" ><i class="icon ion-plus"></i></a>
        </div>
        <a href="" ng-repeat="roomDevice in device.devices" href="#" class="item">{{roomDevice.name}}</a>
      </div>
    </div>
  </ion-content>
</ion-view>
