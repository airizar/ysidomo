<ion-view view-title="Warnings">
    <ion-content class="padding">
        <div class="list card" ng-controller="WarningsCtrl">
            <div class="list" ng-repeat="warning in warnings">
                <div class="item item-divider">
                    {{warning.sensor}}
                    <a class="item-icon-right" href=""><i class="icon ion-plus"></i></a>
                </div>
                <a href="#" class="item">{{warning.wrnMsg}}</a>
            </div>

        </div>
    </ion-content>
</ion-view>
