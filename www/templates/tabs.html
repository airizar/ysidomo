<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Devices Tab -->
  <ion-tab title="Devices" icon-off="ion-power" icon-on="ion-power" href="#/tab/devices">
    <ion-nav-view name="tab-devices"></ion-nav-view>
  </ion-tab>

  <!-- Warnings Tab -->
  <ion-tab title="Warnings" icon="ion-alert-circled" href="#/tab/warnings" ng-controller="TabsCtrl" badge="numWarnings" badge-style="badge-assertive">
    <ion-nav-view name="tab-warnings"></ion-nav-view>
  </ion-tab>


  <!-- Actions Tab -->
  <ion-tab title="Actions" icon-off="ion-android-playstore" icon-on="ion-android-playstore" href="#/tab/actions">
    <ion-nav-view name="tab-actions"></ion-nav-view>
  </ion-tab>


</ion-tabs>
